<html>
<head>
	<title>Cronometro</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="cronometro.js"></script>
</head>
<body style="text-align:center">
	<div id="cronometro">
		<div class="num"><span id="minh">0</span></div>
		<div class="num"><span id="minl">0</span></div>
		<div class="puntos"><span>:</span></div>
		<div class="num"><span id="secondh">0</span></div>
		<div class="num"><span id="secondl">0</span></div>
		<div class="puntos"><span style="position:relative;top:30px">.</span></div>
		<div class="num"><span id="mili">0</span></div>
	</div>
	<div id="botones">
		<button id="iniciar-detener" class="btn btn-inverse">Iniciar</button>
		<button id="resetear" class="btn btn-inverse">Resetear</button>
	</div>
</body>
</html>
